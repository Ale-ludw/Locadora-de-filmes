<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Administração - Adicionar Filmes</h1>
        <nav class='menu'>
            <a href="index.html">Voltar para Home</a>
        </nav>
    </header>

    <main>
        <form id="form-add-filme">
            <input type="text" id="titulo" placeholder="Título do Filme" required>
            <input type="text" id="imagem" placeholder="URL da Capa" required>
            <input type="text" id="genero" placeholder="Gênero" required>
            <button type="submit">Adicionar Filme</button>
        </form>

        <h2>Filmes Adicionados</h2>
        <div id="filmes-lista-admin"></div>
    </main>

    <script src="script.js"></script>
    <script src="filmes.js"></script>
</body>

</html>
